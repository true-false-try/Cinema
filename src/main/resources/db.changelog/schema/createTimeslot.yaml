databaseChangeLog:
  - changeSet:
      id: crt_timeslots
      author: Chekhovskyi
      changes:
        - createTable:
            tableName: timeslots
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date
                  type: Date
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: Time
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: Time
                  constraints:
                    nullable: false
              - column:
                  name: movie_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: movie_id
                    references: movies(id)
              - column:
                  name: hall_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: hall_id
                    references: halls(id)