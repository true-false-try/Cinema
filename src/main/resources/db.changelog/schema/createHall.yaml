databaseChangeLog:
  - changeSet:
      id: 1
      author: Chekhovskyi
      changes:
        - createTable:
            tableName: halls
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    unique: true
                    nullable: false